<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="main-container">
        <div class="personali-info">
            <img src="./assets/images/personal info bg.jpg" alt="bg">
            <div class="author-contacts">
                <img src="./assets/images/author-img.svg" alt="author image">
                <h2 class="author-name">Дмитрий Валак</h2>
                <p class="blog-text">блог front-end разработчика</p>
                <div class="social-icons">
                    <img src="./assets/icons/instagram (1) 1.svg" alt="instagram">
                    <img src="./assets/icons/vk 1.svg" alt="vk">
                    <img src="./assets/icons/pinterest 1.svg" alt="pinterest">
                </div>
            </div>
            <div class="horizontal-line"></div>
            <div class="about-author">
                Front-end разработчик. Практик верстки сайтов.
                Созданием сайтов занимаюсь с 2012 года. Работал в нескольких 
                ИТ компаниях и наработал более 10 000 часов
                в создании сайтов различной сложности.
            </div>
            <div class="horizontal-line"></div>
            <div class="btn-section">
                <button class="works-btn btn">Мои работы</button>
                <button class="write-me-btn btn">Написать мне</button>
            </div>
        </div>
        <div class="list">
            <div class="header">
                <div class="header-left">
                    <button class="main-btn header-btn" >Главная</button>
                    <button class="news-btn header-btn" id="news-btn">Статьи</button>
                    <button class="about-btn header-btn">Обо мне</button>
                    <button class="reclam-btn header-btn">Реклама</button>
                </div>
                <div class="header-right">
                    <button class="profile-btn header-btn">Профиль</button>
                    <input type="text" class="header-input" placeholder="Поиск по блогу">
                </div>
            </div>
            <div  id="news-list">
                <div class="dropdown-list">
                    <a href="">Создание сайтов</a>
                    <a href="">Интернет-маркетинг</a>
                    <a href="">Продвижение видео</a>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>

</html>
